{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Store</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    {% if user.is_authenticated %}
    <div>
        <br><br>
        {% if user.is_superuser %}
            <p class="center">Welcome back, Administrator</p>
        {% else %}
             <p class="center">Hello, visitor. You only have access to the public store</p><br>
        {% endif %}
        <form class="logout-link" action="{% url "logout" %}" method='post'>
            {% csrf_token %}
            <button type="submit "class="btn btn-secondary">Logout </button><br><br>
        </form>    
    <div>
        
    {% endif %}

    <div class="wrapper">

        {% block content %}
        {% endblock %}
    </div>       
</head>
<body>
    
</body>
</html>
