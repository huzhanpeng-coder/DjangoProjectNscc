{% extends 'base_layout.html' %}

{% block content %}

<h1>Categories</h1>
    <a href='{% url "homepage" %}'><button class="btn btn-primary"> Go back to Home </button> </a><br><br>
    <a href='{% url "category_create" %}'><button class="btn btn-secondary"> Add new category </button></a><br><br>
    <table class="center">
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
        {% for category in object_list %}
        <tr>
            <td>
                {{ category.name }}
                <a href='{% url "category_edit" category.id %}'> <button class="btn btn-primary">Edit </button></a>
                <a href='{% url "category_delete" category.id %}'> <button class="btn btn-danger">Delete </button></a>
            </td>
        </tr>
        <br>
        {% endfor %}
    </table>        

{% endblock %}
